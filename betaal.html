<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Betalen â€“ DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f2f2; color: #2c3e50; text-align: center; }
    header, nav { background: #1e272e; color: white; padding: 20px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    section { padding: 40px 20px; }
    .totaal { font-size: 22px; font-weight: bold; margin-top: 20px; }
    .betaalknop { margin-top: 30px; padding: 14px 24px; background: #27ae60; color: white; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>DK PIKE BAITS</h1><p>Veilig afrekenen</p></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>

  <section>
    <h2>ðŸ’³ Afrekenen</h2>
    <div class="totaal" id="totaalbedrag">Totaal: â‚¬0,00</div>
    <button class="betaalknop" onclick="betaal()">Betaal nu</button>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    if (mand.length === 0) {
      alert("Je winkelmand is leeg.");
      window.location.href = "producten.html";
    }

    let totaal = 0;
    mand.forEach(item => totaal += item.prijs);
    const verzendkosten = 4.95;
    const bedrag = totaal + verzendkosten;
    document.getElementById("totaalbedrag").textContent = `Totaal (incl. verzending): â‚¬${bedrag.toFixed(2)}`;

    function betaal() {
      mand.forEach(item => {
        db.collection("producten").doc(item.id).get().then(doc => {
          const voorraad = doc.data().voorraad || 0;
          db.collection("producten").doc(item.id).update({ voorraad: voorraad - 1 });
        });
      });

      db.collection("bestellingen").add({
        datum: new Date(),
        totaal: bedrag,
        producten: mand
      });

      localStorage.removeItem("winkelmand");
      window.location.href = "bedankt.html";
    }
  </script>
</body>
</html>
