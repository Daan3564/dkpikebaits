<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Betalen – DK Pike Baits</title>
  <link rel="stylesheet" href="betaal.css">
</head>
<body>
  <header>
    <img src="dk-logo.png" alt="DK logo" class="logo">
    <h1>Bestelling afronden</h1>
  </header>

  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmandje</a>
    <a href="betaal.html">Betalen</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/xnngwjrb" method="POST">
      <h2>Jouw gegevens</h2>
      <input type="text" name="naam" placeholder="Naam" required>
      <input type="email" name="email" placeholder="E-mailadres" required>
      <input type="text" name="adres" placeholder="Adres" required>
      <input type="text" name="postcode" placeholder="Postcode" required>
      <input type="text" name="woonplaats" placeholder="Woonplaats" required>

      <h2>Betaalmethode</h2>
      <select name="betaalmethode" required>
        <option value="">Kies een methode</option>
        <option value="iDEAL">iDEAL</option>
        <option value="PayPal">PayPal</option>
        <option value="Bankoverschrijving">Bankoverschrijving</option>
      </select>

      <h2>Jouw bestelling</h2>
      <textarea name="bestelling" id="bestelling" rows="6" readonly></textarea>
      <h3 id="totaal">Totaal: €0.00</h3>

      <button type="submit">Bestelling plaatsen</button>
    </form>
  </main>

  <footer>
    &copy; 2025 DK Pike Baits
  </footer>

  <script>
    const bestellingEl = document.getElementById("bestelling");
    const totaalEl = document.getElementById("totaal");
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];

    let totaal = 0;
    let tekst = "";

    mand.forEach(p => {
      totaal += p.prijs;
      tekst += `${p.naam} – €${p.prijs.toFixed(2)}\n`;
    });

    bestellingEl.value = tekst;
    totaalEl.textContent = `Totaal: €${totaal.toFixed(2)}`;
  </script>
</body>
</html>
