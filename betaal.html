<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DK Pike Baits – Betalen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #2c3e50;
    }

    header {
      padding: 30px 20px 10px;
      background: #1e272e;
      color: white;
      text-align: center;
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 16px;
      font-style: italic;
      color: #ccc;
    }

    nav {
      background: #34495e;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      background: #ecf0f1;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }

    .totaal {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      form {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="dk-logo.png" alt="DK Pike Baits logo">
    <h1>DK PIKE BAITS</h1>
    <p>Kwaliteit die bijt</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betalen.html">Betalen</a>
  </nav>

  <h2>Bestelling controleren</h2>
  <form id="betaalForm">
    <label for="naam">Naam</label>
    <input type="text" id="naam" name="naam" placeholder="Jouw naam" required>

    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" placeholder="voorbeeld@mail.nl" required>

    <label for="adres">Adres</label>
    <input type="text" id="adres" name="adres" placeholder="Straat + huisnummer" required>

    <ul id="mand"></ul>
    <div class="totaal" id="totaalbedrag">Totaal: €0,00</div>

    <button type="button" onclick="startBetaling()">Betaal met Mollie</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits",
      storageBucket: "dkpikebaits.appspot.com",
      messagingSenderId: "229379961327",
      appId: "1:229379961327:web:214231f859024560da461a",
      measurementId: "G-9FQYM23902"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    const lijst = document.getElementById("mand");
    const totaalDiv = document.getElementById("totaalbedrag");

    if (mand.length === 0) {
      alert("Je winkelmand is leeg. Voeg eerst producten toe.");
      window.location.href = "producten.html";
    }

    let totaal = 0;
    mand.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.naam} – €${item.prijs}`;
      lijst.appendChild(li);
      totaal += item.prijs;
    });
    totaalDiv.textContent = `Totaal: €${totaal.toFixed(2)}`;

    function startBetaling() {
      alert("Je wordt doorgestuurd naar Mollie om te betalen.");
      window.location.href = "https://pay.mollie.com/p/dkpikebaits123";

      mand.forEach(item => {
        const ref = db.collection("producten").doc(item.id);
        ref.get().then(doc => {
          if (doc.exists) {
            const huidige = doc.data().voorraad || 0;
            ref.update({ voorraad: Math.max(huidige - 1, 0) });
          }
        });
      });

      localStorage.removeItem("winkelmand");
    }
  </script>
</body>
</html>
