<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten</title>
  <link rel="stylesheet" href="producten.css">
</head>
<body>
  <header>
    <img src="dk-logo.png" alt="DK logo" class="logo">
    <h1>Onze producten</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="producten.html">Producten</a>
      <a href="winkelmand.html">Winkelmand</a>
      <a href="betaal.html">Betalen</a>
    </nav>
  </header>

  <main>
    <div id="product-grid"></div>
  </main>

  <script>
    let producten = [];

    const opgeslagen = localStorage.getItem("producten");
    if (opgeslagen) {
      producten = JSON.parse(opgeslagen);
      toonProducten();
    } else {
      fetch("producten.json")
        .then(res => res.json())
        .then(data => {
          producten = data;
          localStorage.setItem("producten", JSON.stringify(producten));
          toonProducten();
        });
    }

    function toonProducten() {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";

      producten.forEach(p => {
        const kaart = document.createElement("div");
        kaart.className = "product";
        kaart.innerHTML = `
          <h3>${p.naam}</h3>
          <img src="${p.afbeelding}" alt="${p.naam}">
          <p>Prijs: â‚¬${p.prijs.toFixed(2)}</p>
          <p>Voorraad: ${p.voorraad}</p>
          <button onclick="toevoegen(${p.id})">Toevoegen</button>
        `;
        grid.appendChild(kaart);
      });
    }

    function toevoegen(id) {
      const gekozen = producten.find(p => p.id === id);
      if (!gekozen || gekozen.voorraad <= 0) return alert("Niet op voorraad!");

      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      mand.push({ id: gekozen.id, naam: gekozen.naam, prijs: gekozen.prijs });
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert("Toegevoegd aan winkelmand!");
    }
  </script>
</body>
</html>
