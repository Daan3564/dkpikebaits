  <nav>

  <section>
    <h2>ðŸ’³ Betalen voor je bestelling</h2>
    <p>Dit is een testversie. Klik op de knop om te doen alsof je betaalt.</p>
    <div class="totaal" id="totaalbedrag">Totaal: â‚¬0,00</div>
    <button class="betaalknop" onclick="fakeBetaling()">Betaal nu</button>
    <div class="bevestiging" id="bevestiging">âœ… Betaling ontvangen! Je bestelling wordt verwerkt.</div>

  <script>
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    if (mand.length === 0) {
      alert("Je winkelmand is leeg.");
      window.location.href = "producten.html";
    }

    let totaal = 0;
    mand.forEach(item => totaal += item.prijs);
    const verzendkosten = 4.95;
    const totaalMetVerzending = totaal + verzendkosten;
    const bedrag = totaalMetVerzending.toFixed(2);

    document.getElementById("totaalbedrag").textContent = `Totaal (incl. verzending): â‚¬${bedrag}`;

    function fakeBetaling() {
      document.getElementById("bevestiging").style.display = "block";
      localStorage.removeItem("winkelmand");
    }
  </script>
