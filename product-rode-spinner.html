<p id="voorraad-info"></p>
<button id="toevoeg-knop" onclick="toevoegenAanMand()">Toevoegen aan winkelmand</button>

<script>
  const voorraad = 3; // â† pas dit per product aan

  document.getElementById("voorraad-info").textContent = voorraad > 0
    ? `Nog ${voorraad} op voorraad`
    : "Uitverkocht";

  if (voorraad === 0) {
    document.getElementById("toevoeg-knop").disabled = true;
    document.getElementById("toevoeg-knop").textContent = "Niet beschikbaar";
  }

  function toevoegenAanMand() {
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || {};
    const naam = "Rode spinner met rozetstaart";
    mand[naam] = (mand[naam] || 0) + 1;
    localStorage.setItem("winkelmand", JSON.stringify(mand));
    alert(`${naam} toegevoegd aan je winkelmand!`);
  }
</script>
