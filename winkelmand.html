<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Winkelmand – DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Je winkelmand</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betaal.html">Betalen</a>
  </nav>

  <ul id="mandje"></ul>

  <script>
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || {};
    const lijst = document.getElementById("mandje");

    if (Object.keys(mand).length === 0) {
      lijst.innerHTML = "<li>Je winkelmand is leeg.</li>";
    } else {
      for (const naam in mand) {
        const li = document.createElement("li");
        li.textContent = `${naam} × ${mand[naam]}`;
        lijst.appendChild(li);
      }
    }
  </script>

  <footer>
    <p>&copy; 2025 DK Pike Baits</p>
  </footer>
</body>
</html>
