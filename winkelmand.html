<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winkelmand – DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #004d66;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .mand-item {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .mand-item img {
      max-width: 80px;
      border-radius: 6px;
      margin-right: 15px;
    }

    .mand-info {
      flex-grow: 1;
    }

    .mand-item button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .mand-item button:hover {
      background-color: #990000;
    }

    #totaalbedrag {
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Je winkelmand</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betaal.html">Betalen</a>
  </nav>

  <div id="mandje"></div>
  <p id="totaalbedrag"></p>

  <script>
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || {};
    const prijzen = {
      "Rode spinner met rozetstaart": 20.00,
      "UV Glider": 20.00,
      "Groene jerkbait": 20.00
    };

    const afbeeldingen = {
      "Rode spinner met rozetstaart": "kunstaas_rozejt.jpg",
      "UV Glider": "kunstaas_uv.jpg",
      "Groene jerkbait": "kunstaas_groen.jpg"
    };

    const container = document.getElementById("mandje");
    const totaalElement = document.getElementById("totaalbedrag");
    let totaal = 0;

    function toonMand() {
      container.innerHTML = "";
      totaal = 0;

      if (Object.keys(mand).length === 0) {
        container.innerHTML = "<p>Je winkelmand is leeg.</p>";
        totaalElement.textContent = "";
        return;
      }

      for (const naam in mand) {
        const aantal = mand[naam];
        const prijs = prijzen[naam] * aantal;
        totaal += prijs;

        const div = document.createElement("div");
        div.className = "mand-item";

        div.innerHTML = `
          <img src="${afbeeldingen[naam]}" alt="${naam}">
          <div class="mand-info">
            <strong>${naam}</strong><br>
            Aantal: ${aantal}<br>
            Subtotaal: €${prijs.toFixed(2)}
          </div>
          <button onclick="verwijder('${naam}')">Verwijder</button>
        `;
        container.appendChild(div);
      }

      totaalElement.textContent = `Totaal: €${totaal.toFixed(2)}`;
    }

    function verwijder(naam) {
      delete mand[naam];
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      toonMand();
    }

    toonMand();
  </script>

  <footer>
    <p>&copy; 2025 DK Pike Baits</p>
  </footer>
</body>
</html>
