<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Winkelmand – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #004d66;
      text-align: center;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info p {
      margin: 5px 0;
    }

    .item button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #totaal {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Winkelmand</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="betaal.html">Betalen</a>
  </nav>

  <div id="mand"></div>
  <div id="totaal"></div>

  <script>
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    const container = document.getElementById("mand");
    const totaalDiv = document.getElementById("totaal");

    function toonMand() {
      container.innerHTML = "";
      let totaal = 0;

      if (mand.length === 0) {
        container.innerHTML = "<p>Je winkelmand is leeg.</p>";
        totaalDiv.innerHTML = "";
        return;
      }

      mand.forEach((item, index) => {
        totaal += item.prijs * item.aantal;

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="item-info">
            <p><strong>${item.naam}</strong></p>
            <p>Prijs: €${item.prijs.toFixed(2)}</p>
            <p>Aantal: ${item.aantal}</p>
          </div>
          <button onclick="verwijder(${index})">Verwijder</button>
        `;

        container.appendChild(div);
      });

      totaalDiv.innerHTML = `Totaalbedrag: €${totaal.toFixed(2)}`;
    }

    function verwijder(index) {
      mand.splice(index, 1);
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      toonMand();
    }

    toonMand();
  </script>
</body>
</html>
