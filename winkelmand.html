<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Winkelmand – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI'; margin: 0; background: #f2f2f2; color: #2c3e50; text-align: center; }
    header, nav { background: #1e272e; color: white; padding: 20px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .product { background: white; margin: 10px auto; padding: 15px; border-radius: 10px; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .product img { max-width: 100%; border-radius: 6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header><h1>DK PIKE BAITS</h1><p>Jouw winkelmand</p></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>
  <div id="mandContainer"></div>
  <div id="totaalbedrag"></div>
  <a href="betaal.html">Afrekenen</a>
  <script>
    const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    const container = document.getElementById("mandContainer");
    let totaal = 0;

    mand.forEach((item, i) => {
      totaal += item.prijs;
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${item.afbeelding}" alt="${item.naam}">
        <h3>${item.naam}</h3>
        <p>€${item.prijs.toFixed(2)}</p>
        <button onclick="verwijder(${i})">Verwijder</button>
      `;
      container.appendChild(div);
    });

    document.getElementById("totaalbedrag").textContent = `Totaal: €${totaal.toFixed(2)}`;
    function verwijder(i) {
      mand.splice(i, 1);
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      location.reload();
    }
  </script>
</body>
</html>
