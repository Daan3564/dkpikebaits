<h2>ðŸ“¦ Binnengekomen bestellingen</h2>
<div id="bestellingenContainer"></div>

<script>
  const db = firebase.firestore();
  const container = document.getElementById("bestellingenContainer");

  db.collection("bestellingen").orderBy("datum", "desc").get().then(snapshot => {
    if (snapshot.empty) {
      container.innerHTML = "<p>Geen bestellingen ontvangen.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const datum = new Date(data.datum).toLocaleString("nl-NL");
      const productenHTML = data.producten.map(p => `<li>${p.naam} â€“ â‚¬${p.prijs.toFixed(2)}</li>`).join("");
      const div = document.createElement("div");
      div.className = "bestelling";
      div.innerHTML = `
        <h3>Bestelling van ${data.naam || 'Onbekend'}</h3>
        <ul>${productenHTML}</ul>
        <div>Totaal: â‚¬${data.totaal.toFixed(2)}</div>
        <div>Datum: ${datum}</div>
      `;
      container.appendChild(div);
    });
  });
</script>
