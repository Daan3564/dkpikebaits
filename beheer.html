<script>
  let producten = JSON.parse(localStorage.getItem("producten")) || [];

  function toonProducten() {
    const lijst = document.getElementById("lijst");
    lijst.innerHTML = "";

    producten.forEach((p, index) => {
      const item = document.createElement("li");
      item.innerHTML = `
        ${p.naam} ‚Äì ‚Ç¨${p.prijs.toFixed(2)} ‚Äì voorraad: ${p.voorraad}
        <button class="verwijder" data-index="${index}">üóëÔ∏è</button>
      `;
      lijst.appendChild(item);
    });

    // Verwijderknoppen activeren
    document.querySelectorAll(".verwijder").forEach(knop => {
      knop.addEventListener("click", function() {
        const i = parseInt(this.dataset.index);
        producten.splice(i, 1);
        localStorage.setItem("producten", JSON.stringify(producten));
        toonProducten();
      });
    });
  }

  document.getElementById("toevoegForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nieuw = {
      id: Date.now(),
      naam: document.getElementById("naam").value,
      prijs: parseFloat(document.getElementById("prijs").value),
      voorraad: parseInt(document.getElementById("voorraad").value),
      afbeelding: document.getElementById("afbeelding").value
    };

    producten.push(nieuw);
    localStorage.setItem("producten", JSON.stringify(producten));
    toonProducten();
    this.reset();
  });

  toonProducten();
</script>
