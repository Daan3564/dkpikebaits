<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Productbeheer – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #004d66;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview {
      margin-top: 40px;
    }

    .product-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 5px 0;
    }

    .product-card button {
      background-color: #cc0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Productbeheer</h1>

  <form id="productForm">
    <label>Naam:</label>
    <input type="text" id="naam" required>

    <label>Prijs (€):</label>
    <input type="number" id="prijs" step="0.01" required>

    <label>Voorraad:</label>
    <input type="number" id="voorraad" required>

    <label>Afbeelding URL:</label>
    <input type="text" id="afbeelding" required>

    <button type="submit">Toevoegen</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById("productForm");
    const preview = document.getElementById("preview");

    let producten = JSON.parse(localStorage.getItem("beheerProducten")) || [];

    function toonProducten() {
      preview.innerHTML = "";
      producten.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.afbeelding}" alt="${p.naam}">
          <h2>${p.naam}</h2>
          <p>Prijs: €${p.prijs.toFixed(2)}</p>
          <p>Voorraad: ${p.voorraad}</p>
          <button onclick="verwijderProduct(${index})">Verwijder</button>
        `;
        preview.appendChild(div);
      });
    }

    function verwijderProduct(index) {
      producten.splice(index, 1);
      localStorage.setItem("beheerProducten", JSON.stringify(producten));
      toonProducten();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nieuwProduct = {
        naam: document.getElementById("naam").value,
        prijs: parseFloat(document.getElementById("prijs").value),
        voorraad: parseInt(document.getElementById("voorraad").value),
        afbeelding: document.getElementById("afbeelding").value
      };
      producten.push(nieuwProduct);
      localStorage.setItem("beheerProducten", JSON.stringify(producten));
      form.reset();
      toonProducten();
    });

    toonProducten();
  </script>
</body>
</html>
