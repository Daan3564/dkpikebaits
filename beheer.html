<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Productbeheer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      background: #f9f9f9;
    }

    input, button {
      margin: 8px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product {
      border: 1px solid #ccc;
      background: white;
      padding: 12px;
      margin-top: 12px;
      position: relative;
      border-radius: 6px;
    }

    .product button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      input, button {
        font-size: 18px;
      }

      .product {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Product toevoegen</h1>
  <input id="naam" placeholder="Naam product">
  <input id="prijs" type="number" placeholder="Prijs">
  <input id="voorraad" type="number" placeholder="Voorraad">
  <input id="afbeelding" placeholder="Afbeelding URL">
  <button onclick="toevoegen()">Toevoegen</button>

  <h2>Alle producten</h2>
  <div id="lijst"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits",
      storageBucket: "dkpikebaits.firebasestorage.app",
      messagingSenderId: "229379961327",
      appId: "1:229379961327:web:214231f859024560da461a",
      measurementId: "G-9FQYM23902"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toevoegen() {
      const naam = document.getElementById("naam").value.trim();
      const prijs = parseFloat(document.getElementById("prijs").value);
      const voorraad = parseInt(document.getElementById("voorraad").value);
      const afbeelding = document.getElementById("afbeelding").value.trim();

      console.log("Ingevoerde data:", { naam, prijs, voorraad, afbeelding });

      if (!naam || isNaN(prijs) || isNaN(voorraad) || !afbeelding) {
        alert("Vul alle velden correct in.");
        return;
      }

      db.collection("producten").add({ naam, prijs, voorraad, afbeelding })
        .then((docRef) => {
          console.log("‚úÖ Toegevoegd met ID:", docRef.id);
          alert("Product toegevoegd!");
          document.getElementById("naam").value = "";
          document.getElementById("prijs").value = "";
          document.getElementById("voorraad").value = "";
          document.getElementById("afbeelding").value = "";
          ophalen();
        })
        .catch(error => {
          console.error("‚ùå Fout bij toevoegen:", error);
          alert("Er ging iets mis bij het toevoegen: " + error.message);
        });
    }

    function verwijderen(id) {
      if (confirm("Weet je zeker dat je dit product wilt verwijderen?")) {
        db.collection("producten").doc(id).delete().then(() => {
          console.log("üóëÔ∏è Verwijderd:", id);
          ophalen();
        });
      }
    }

    function ophalen() {
      document.getElementById("lijst").innerHTML = "";
      db.collection("producten").get()
        .then(snapshot => {
          console.log("üì¶ Aantal producten:", snapshot.size);
          snapshot.forEach(doc => {
            const p = doc.data();
            const id = doc.id;
            document.getElementById("lijst").innerHTML += `
              <div class="product">
                <button onclick="verwijderen('${id}')">Verwijder</button>
                <h3>${p.naam}</h3>
                <p>Prijs: ‚Ç¨${p.prijs}</p>
                <p>Voorraad: ${p.voorraad}</p>
                <img src="${p.afbeelding}" alt="${p.naam}">
              </div>
            `;
          });
        })
        .catch(error => {
          console.error("‚ùå Fout bij ophalen:", error);
          document.getElementById("lijst").innerHTML = "<p>Kan producten niet laden.</p>";
        });
    }

    ophalen();
  </script>
</body>
</html>
