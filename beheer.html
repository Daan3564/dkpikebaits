<script>
  let producten = JSON.parse(localStorage.getItem("producten")) || [];

  function toonProducten() {
    const lijst = document.getElementById("lijst");
    lijst.innerHTML = "";

    producten.forEach((p, index) => {
      const item = document.createElement("li");
      item.innerHTML = `
        ${p.naam} ‚Äì ‚Ç¨${p.prijs.toFixed(2)} ‚Äì voorraad: ${p.voorraad}
        <button onclick="verwijderProduct(${index})">üóëÔ∏è Verwijder</button>
      `;
      lijst.appendChild(item);
    });
  }

  function verwijderProduct(index) {
    producten.splice(index, 1);
    localStorage.setItem("producten", JSON.stringify(producten));
    toonProducten();
  }

  document.getElementById("toevoegForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const naam = document.getElementById("naam").value.trim();
    const prijs = parseFloat(document.getElementById("prijs").value);
    const voorraad = parseInt(document.getElementById("voorraad").value);
    const afbeelding = document.getElementById("afbeelding").value.trim();

    if (!naam || isNaN(prijs) || isNaN(voorraad) || !afbeelding) {
      alert("Vul alle velden correct in.");
      return;
    }

    const nieuw = {
      id: Date.now(),
      naam,
      prijs,
      voorraad,
      afbeelding
    };

    producten.push(nieuw);
    localStorage.setItem("producten", JSON.stringify(producten));
    toonProducten();
    this.reset();
  });

  toonProducten();
</script>
