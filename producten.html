<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #004d66;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      padding: 20px;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 16px;
      margin: 5px 0;
    }
    .product-card button {
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Onze kunstaas</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betaal.html">Betalen</a>
  </nav>
  <div id="product-grid" class="product-grid"></div>
  <script>
    fetch('producten.json')
      .then(response => response.json())
      .then(producten => {
        const grid = document.getElementById("product-grid");
        producten.forEach(p => {
          const kaart = document.createElement("div");
          kaart.className = "product-card";
          kaart.innerHTML = `
            <img src="${p.afbeelding}" alt="${p.naam}">
            <h2>${p.naam}</h2>
            <p>Prijs: €${p.prijs.toFixed(2)}</p>
            <p>Voorraad: ${p.voorraad > 0 ? p.voorraad : "Uitverkocht"}</p>
            <button onclick='toevoegen(${JSON.stringify(p)})'>Toevoegen aan winkelmand</button>
          `;
          grid.appendChild(kaart);
        });
      });

    function toevoegen(product) {
      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      const bestaand = mand.find(p => p.naam === product.naam);
      if (bestaand) {
        bestaand.aantal += 1;
      } else {
        mand.push({ ...product, aantal: 1 });
      }
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert(`${product.naam} toegevoegd aan winkelmand`);
    }
  </script>
</body>
</html>
