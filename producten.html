<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/dk-logo.png" alt="DK Pike Baits logo">
    <h1>Producten</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
  </nav>

  <main>
    <div id="product-grid" style="text-align: center;"></div>
  </main>

  <script>
    fetch('producten.json')
      .then(res => res.json())
      .then(producten => {
        const grid = document.getElementById("product-grid");
        producten.forEach(p => {
          const kaart = document.createElement("div");
          kaart.style.marginBottom = "30px";
          kaart.innerHTML = `
            <img src="${p.afbeelding}" alt="${p.naam}" style="max-width: 200px;">
            <h2>${p.naam}</h2>
            <p>Prijs: €${p.prijs.toFixed(2)}</p>
            <p>Voorraad: ${p.voorraad}</p>
          `;
          grid.appendChild(kaart);
        });
      });
  </script>

  <footer>
    &copy; 2025 DK Pike Baits – Handmade baits
  </footer>
</body>
</html>
