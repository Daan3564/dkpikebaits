<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Onze kunstaas</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betaal.html">Betalen</a>
  </nav>
  <div id="product-grid" class="product-grid"></div>
  <script>
    fetch('producten.json')
      .then(res => res.json())
      .then(producten => {
        const grid = document.getElementById("product-grid");
        producten.forEach(p => {
          const kaart = document.createElement("div");
          kaart.className = "product-card";
          kaart.innerHTML = `
            <img src="${p.afbeelding}" alt="${p.naam}" onerror="this.src='https://via.placeholder.com/280x180?text=Geen+Afbeelding'">
            <h2>${p.naam}</h2>
            <p>Prijs: â‚¬${p.prijs.toFixed(2)}</p>
            <p>Voorraad: ${p.voorraad}</p>
            <button onclick='toevoegen(${JSON.stringify(p)})'>Toevoegen aan winkelmand</button>
          `;
          grid.appendChild(kaart);
        });
      });

    function toevoegen(product) {
      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      const bestaand = mand.find(p => p.naam === product.naam);
      if (bestaand) {
        bestaand.aantal += 1;
      } else {
        mand.push({ ...product, aantal: 1 });
      }
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert(`${product.naam} toegevoegd aan winkelmand`);
    }
  </script>
</body>
</html>
