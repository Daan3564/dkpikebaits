<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DK Pike Baits – Producten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
      background: #1e272e;
      color: white;
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 16px;
      font-style: italic;
      color: #ccc;
    }

    nav {
      background: #34495e;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h2 {
      margin-top: 30px;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #2c3e50;
    }

    .product p {
      margin: 4px 0;
      font-size: 15px;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .product button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <img src="dk-logo.png" alt="DK Pike Baits logo">
    <h1>DK PIKE BAITS</h1>
    <p>Kwaliteit die bijt</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betalen.html">Betalen</a>
  </nav>

  <h2>Onze Kunstaasproducten</h2>
  <div id="producten" class="grid">Laden...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits",
      storageBucket: "dkpikebaits.appspot.com",
      messagingSenderId: "229379961327",
      appId: "1:229379961327:web:214231f859024560da461a",
      measurementId: "G-9FQYM23902"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function laadProducten() {
      const container = document.getElementById("producten");
      container.innerHTML = "";

      db.collection("producten").get().then(snapshot => {
        snapshot.forEach(doc => {
          const p = doc.data();
          const id = doc.id;

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.afbeelding}" alt="${p.naam}">
            <h3>${p.naam}</h3>
            <p>Prijs: €${p.prijs}</p>
            <p>Voorraad: ${p.voorraad}</p>
            <button ${p.voorraad <= 0 ? "disabled" : ""} onclick="toevoegenAanMand('${id}', '${p.naam}', ${p.prijs})">
              Toevoegen aan winkelmand
            </button>
          `;
          container.appendChild(div);
        });
      });
    }

    function toevoegenAanMand(id, naam, prijs) {
      let mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      mand.push({ id, naam, prijs });
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert(`${naam} toegevoegd aan winkelmand.`);
    }

    laadProducten();
  </script>
</body>
</html>
