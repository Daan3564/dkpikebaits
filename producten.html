<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkel | DK pikebaits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar"></nav>

    <main class="shop-container">
        <h2 class="title" data-nl="Onze Collectie" data-en="Our Collection">Onze Collectie</h2>
        
        <div class="grid" id="productGrid">
            <div class="card" data-name="ripper shad">
                <div class="img-box"><img src="https://via.placeholder.com/300x250" alt="Bait"></div>
                <h3>DK Ripper Shad</h3>
                <p class="price">€24.95</p>
                <button class="add-btn" onclick="addToCart('DK Ripper Shad', 24.95, 'STRIPE_LINK_1')">ADD TO CART</button>
            </div>

            <div class="card" data-name="jerkbait glide">
                <div class="img-box"><img src="https://via.placeholder.com/300x250" alt="Bait"></div>
                <h3>Pike Glidebait</h3>
                <p class="price">€19.95</p>
                <button class="add-btn" onclick="addToCart('Pike Glidebait', 19.95, 'STRIPE_LINK_2')">ADD TO CART</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
