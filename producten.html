<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #004d66;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 16px;
      margin: 5px 0;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Onze kunstaas</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="kunstaas_rozet.jpg" alt="Rode spinner">
      <h2>Rode spinner met rozetstaart</h2>
      <p>Prijs: €20,00</p>
      <a href="product-rode-spinner.html">Bekijk product</a>
    </div>

    <div class="product-card">
      <img src="kunstaas_uv.jpg" alt="UV Glider">
      <h2>UV Glider</h2>
      <p>Prijs: €20,00</p>
      <a href="product-uv-glider.html">Bekijk product</a>
    </div>

    <div class="product-card">
      <img src="kunstaas_groen.jpg" alt="Groene jerkbait">
      <h2>Groene jerkbait</h2>
      <p>Prijs: €20,00</p>
      <a href="product-groene-jerkbait.html">Bekijk product</a>
    </div>
  </div>
</body>
</html>
