<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten</title>
</head>
<body>

<h2>DK originele</h2>
<p>€16,00</p>
<button onclick="addProduct('DK originele', 1600)">Toevoegen</button>

<h2>Extra toevoeging</h2>
<p>€3,00</p>
<button onclick="addProduct('Extra toevoeging', 300)">Toevoegen</button>

<br><br>
<a href="mandje.html">Naar mandje</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addProduct(name, price) {
  cart.push({ name, price, quantity: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Toegevoegd aan mandje");
}
</script>

</body>
</html>
