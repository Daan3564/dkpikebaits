<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #004d66;
      text-align: center;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 16px;
      margin: 5px 0;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    .product-card a.disabled {
      background-color: #ccc;
      pointer-events: none;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Onze kunstaas</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
    <a href="betaal.html">Betalen</a>
  </nav>

  <div id="product-grid" class="product-grid"></div>

  <script>
    const producten = JSON.parse(localStorage.getItem("beheerProducten")) || [];

    const grid = document.getElementById("product-grid");

    if (producten.length === 0) {
      grid.innerHTML = "<p>Er zijn nog geen producten toegevoegd via beheer.html.</p>";
    } else {
      producten.forEach(p => {
        const kaart = document.createElement("div");
        kaart.className = "product-card";
        kaart.innerHTML = `
          <img src="${p.afbeelding}" alt="${p.naam}">
          <h2>${p.naam}</h2>
          <p>Prijs: €${p.prijs.toFixed(2)}</p>
          <p>Voorraad: ${p.voorraad > 0 ? p.voorraad : "Uitverkocht"}</p>
          <a href="${p.pagina}" class="${p.voorraad === 0 ? 'disabled' : ''}">Bekijk product</a>
        `;
        grid.appendChild(kaart);
      });
    }
  </script>

  <footer>
    <p>&copy; 2025 DK Pike Baits</p>
  </footer>
</body>
</html>
