<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .product h3 {
      margin: 0 0 8px;
    }

    .product p {
      margin: 4px 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Onze Kunstaasproducten</h1>
  <div id="producten" class="grid">Laden...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits",
      storageBucket: "dkpikebaits.appspot.com",
      messagingSenderId: "229379961327",
      appId: "1:229379961327:web:214231f859024560da461a",
      measurementId: "G-9FQYM23902"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function laadProducten() {
      const container = document.getElementById("producten");
      container.innerHTML = "";

      db.collection("producten").get()
        .then(snapshot => {
          if (snapshot.empty) {
            container.innerHTML = "<p>Er zijn nog geen producten toegevoegd.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const p = doc.data();
            container.innerHTML += `
              <div class="product">
                <img src="${p.afbeelding}" alt="${p.naam}">
                <h3>${p.naam}</h3>
                <p>Prijs: €${p.prijs}</p>
                <p>Voorraad: ${p.voorraad}</p>
              </div>
            `;
          });
        })
        .catch(error => {
          container.innerHTML = "<p>Fout bij laden: " + error.message + "</p>";
        });
    }

    laadProducten();
  </script>
</body>
</html>
