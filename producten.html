<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f2f2; color: #2c3e50; }
    header, nav { background: #1e272e; color: white; text-align: center; padding: 20px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
    .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
    .product img { max-width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .product h3 { margin: 10px 0 5px; font-size: 18px; }
    .product p { margin: 5px 0; font-size: 16px; }
    .product button { margin-top: 10px; padding: 10px 16px; background: #27ae60; color: white; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>DK PIKE BAITS</h1><p>Kwaliteit die bijt</p></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>

  <h2 style="text-align:center;">Onze kunstaasproducten</h2>
  <div class="grid" id="productGrid"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBujoNRa_IHaxyLcI6-iZxmTSszn7Edw8Q",
      authDomain: "dkpikebaits.firebaseapp.com",
      projectId: "dkpikebaits",
      storageBucket: "dkpikebaits.appspot.com",
      messagingSenderId: "229379961327",
      appId: "1:229379961327:web:214231f859024560da461a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const grid = document.getElementById("productGrid");

    db.collection("producten").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.afbeelding || 'fallback.jpg'}" alt="${data.naam}">
          <h3>${data.naam}</h3>
          <p>€${data.prijs}</p>
          <p>Op voorraad: ${data.voorraad || 0}</p>
          <button onclick="toevoegen('${doc.id}', '${data.naam}', ${data.prijs}, '${data.afbeelding}')">Toevoegen aan winkelmand</button>
        `;
        grid.appendChild(div);
      });
    });

    function toevoegen(id, naam, prijs, afbeelding) {
      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      mand.push({ id, naam, prijs, afbeelding });
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert(`${naam} toegevoegd aan je winkelmand.`);
    }
  </script>
</body>
</html>
