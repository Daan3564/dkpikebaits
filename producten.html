<!-- producten.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Onze kunstaas</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>

  <div id="producten"></div>

  <script>
    const producten = [
      { naam: "Rode spinner", prijs: 12.95, afbeelding: "kunstaas_rozet.jpg" },
      { naam: "UV Glider", prijs: 14.50, afbeelding: "kunstaas_uv.jpg" },
      { naam: "Groene jerkbait", prijs: 11.00, afbeelding: "kunstaas_groen.jpg" }
    ];

    function toonProducten() {
      const container = document.getElementById("producten");
      producten.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.afbeelding}" alt="${product.naam}" style="max-width:300px;">
          <h2>${product.naam}</h2>
          <p>Prijs: €${product.prijs.toFixed(2)}</p>
          <button onclick="toevoegen(${index})">Toevoegen aan winkelmand</button>
        `;
        container.appendChild(div);
      });
    }

    function toevoegen(index) {
      const gekozen = producten[index];
      const mand = JSON.parse(localStorage.getItem("winkelmand")) || {};
      mand[gekozen.naam] = (mand[gekozen.naam] || 0) + 1;
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert(`${gekozen.naam} toegevoegd aan je winkelmand`);
    }

    toonProducten();
  </script>
</body>
</html>
