<script>
  let producten = JSON.parse(localStorage.getItem("beheerProducten"));

  if (!producten || producten.length === 0) {
    // Fallback testproducten
    producten = [
      {
        naam: "Rode spinner met rozetstaart",
        prijs: 20.00,
        voorraad: 3,
        afbeelding: "kunstaas_rozet.jpg",
        pagina: "product-rode-spinner.html"
      },
      {
        naam: "UV Glider",
        prijs: 20.00,
        voorraad: 0,
        afbeelding: "kunstaas_uv.jpg",
        pagina: "product-uv-glider.html"
      },
      {
        naam: "Groene jerkbait",
        prijs: 20.00,
        voorraad: 5,
        afbeelding: "kunstaas_groen.jpg",
        pagina: "product-groene-jerkbait.html"
      }
    ];
  }

  const grid = document.getElementById("product-grid");

  producten.forEach(p => {
    const kaart = document.createElement("div");
    kaart.className = "product-card";
    kaart.innerHTML = `
      <img src="${p.afbeelding}" alt="${p.naam}">
      <h2>${p.naam}</h2>
      <p>Prijs: â‚¬${p.prijs.toFixed(2)}</p>
      <p>Voorraad: ${p.voorraad > 0 ? p.voorraad : "Uitverkocht"}</p>
      <a href="${p.pagina}" class="${p.voorraad === 0 ? 'disabled' : ''}">Bekijk product</a>
    `;
    grid.appendChild(kaart);
  });
</script>
