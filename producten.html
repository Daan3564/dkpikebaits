<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Onze producten</title>
  <link rel="stylesheet" href="producten.css">
</head>
<body>
  <h1>Onze producten</h1>
  <div id="product-container"></div>

  <script>
    let producten = [];

    // Laad producten uit localStorage of JSON
    const opgeslagen = localStorage.getItem("producten");
    if (opgeslagen) {
      producten = JSON.parse(opgeslagen);
      toonProducten();
    } else {
      fetch("producten.json")
        .then(res => res.json())
        .then(data => {
          producten = data;
          localStorage.setItem("producten", JSON.stringify(producten));
          toonProducten();
        });
    }

    function toonProducten() {
      const container = document.getElementById("product-container");
      container.innerHTML = "";

      producten.forEach(p => {
        const kaart = document.createElement("div");
        kaart.className = "product-kaart";
        kaart.innerHTML = `
          <h3>${p.naam}</h3>
          <img src="${p.afbeelding}" alt="${p.naam}" style="max-width:150px">
          <p>Prijs: â‚¬${p.prijs.toFixed(2)}</p>
          <p><strong>Voorraad: ${p.voorraad}</strong></p>
          <button onclick="toevoegenAanMand(${p.id})">Toevoegen</button>
        `;
        container.appendChild(kaart);
      });
    }

    function toevoegenAanMand(id) {
      const gekozen = producten.find(p => p.id === id);
      if (!gekozen || gekozen.voorraad <= 0) return alert("Niet op voorraad!");

      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      mand.push({ id: gekozen.id, naam: gekozen.naam, prijs: gekozen.prijs });
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert("Toegevoegd aan winkelmand!");
    }
  </script>
</body>
</html>
