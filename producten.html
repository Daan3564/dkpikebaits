<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <link rel="stylesheet" href="producten.css">
</head>
<body>
  <header>
    <h1>Onze producten</h1>
  </header>

  <main>
    <div id="product-container"></div>
  </main>

  <script>
    const opgeslagen = localStorage.getItem("producten");

    if (opgeslagen) {
      toonProducten(JSON.parse(opgeslagen));
    } else {
      fetch("producten.json")
        .then(res => res.json())
        .then(data => {
          localStorage.setItem("producten", JSON.stringify(data));
          toonProducten(data);
        });
    }

    function toonProducten(producten) {
      const container = document.getElementById("product-container");
      container.innerHTML = "";

      producten.forEach(p => {
        const kaart = document.createElement("div");
        kaart.className = "product";
        kaart.innerHTML = `
          <h3>${p.naam}</h3>
          <img src="${p.afbeelding}" alt="${p.naam}" style="max-width:150px">
          <p>Prijs: €${p.prijs.toFixed(2)}</p>
          <p><strong>Voorraad: ${p.voorraad}</strong></p>
          <button onclick="toevoegenAanMand(${p.id})">Toevoegen</button>
        `;
        container.appendChild(kaart);
      });
    }

    function toevoegenAanMand(id) {
      const producten = JSON.parse(localStorage.getItem("producten")) || [];
      const gekozen = producten.find(p => p.id === id);
      if (!gekozen || gekozen.voorraad <= 0) return alert("Niet op voorraad!");

      const mand = JSON.parse(localStorage.getItem("winkelmand")) || [];
      mand.push({ naam: gekozen.naam, prijs: gekozen.prijs });
      localStorage.setItem("winkelmand", JSON.stringify(mand));
      alert("Toegevoegd aan winkelmand!");
    }
  </script>
</body>
</html>
