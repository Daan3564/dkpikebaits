<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten – DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Onze kunstaas</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>

  <div id="producten"></div>

  <script>
    const producten = [
      {
        naam: "Rode spinner met rozetstaart",
        prijs: 12.95,
        voorraad: 4,
        afbeelding: "kunstaas_rozet.jpg"
      },
      {
        naam: "UV Glider",
        prijs: 14.50,
        voorraad: 2,
        afbeelding: "kunstaas_uv.jpg"
      },
      {
        naam: "Groene jerkbait",
        prijs: 11.00,
        voorraad: 3,
        afbeelding: "kunstaas_groen.jpg"
      }
    ];

    function toonProducten() {
      const container = document.getElementById("producten");
      container.innerHTML = "";
      producten.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.afbeelding}" alt="${product.naam}" style="max-width:300px;">
          <h2>${product.naam}</h2>
          <p>Prijs: €${product.prijs.toFixed(2)}</p>
          <p>Voorraad: ${product.voorraad}</p>
          <button onclick="toevoegenAanMand(${index})">Toevoegen aan winkelmand</button>
        `;
        container.appendChild(div);
      });
    }

    function toevoegenAanMand(index) {
      const product = producten[index];
      if (product.voorraad > 0) {
        product.voorraad--;
        const mand = JSON.parse(localStorage.getItem("winkelmand")) || {};
        mand[product.naam] = (mand[product.naam] || 0) + 1;
        localStorage.setItem("winkelmand", JSON.stringify(mand));
        toonProducten();
        alert(`${product.naam} toegevoegd aan je winkelmand`);
      } else {
        alert("Dit product is uitverkocht!");
      }
    }

    toonProducten();
  </script>

  <footer>
    <p>&copy; 2025 DK Pike Baits</p>
  </footer>
</body>
</html>
