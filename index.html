<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>DK Pikebaits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>DK Pikebaits</h1>
    <nav>
        <a href="#producten">Producten</a>
        <a href="#winkelmand">Winkelmand (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section id="producten" class="products">
    <div class="product">
        <h2>Pikebait Classic</h2>
        <p>€12,95</p>
        <button onclick="addToCart('Pikebait Classic', 12.95, 'STRIPE_LINK_1')">
            Toevoegen
        </button>
    </div>

    <div class="product">
        <h2>Pikebait Pro</h2>
        <p>€16,95</p>
        <button onclick="addToCart('Pikebait Pro', 16.95, 'STRIPE_LINK_2')">
            Toevoegen
        </button>
    </div>
</section>

<section id="winkelmand">
    <h2>Winkelmand</h2>
    <ul id="cart-items"></ul>
</section>

<script src="shop.js"></script>
</body>
</html>
