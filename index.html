<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Producten â€“ DK Pike Baits</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #004d66;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    nav a:hover {
      color: #005999;
    }
    .product {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #005999;
    }
    #mand {
      margin-top: 40px;
      background-color: #eef;
      padding: 20px;
      border-radius: 10px;
    }
    #mand ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Onze kunstaas</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="producten.html">Producten</a>
    <a href="winkelmand.html">Winkelmand</a>
  </nav>

  <div id="producten"></div>

  <div id="mand">
    <h2>ðŸ›’ Winkelmand</h2>
    <ul id="mand-items"></ul>
  </div>

  <script>
    const producten = [
      {
        naam: "Rode spinner met rozetstaart",
        prijs: 12.95,
        voorraad: 4,
        afbeelding: "kunstaas_rozet.jpg"
      },
      {
        naam: "UV Glider",
        prijs: 14.50,
        voorraad: 2,
        afbeelding: "kunstaas_uv.jpg"
      },
      {
        naam: "Groene jerkbait",
        prijs: 11.00,
        voorraad: 3,
        afbeelding: "kunstaas_groen.jpg"
      }
    ];

    const winkelmand = {};

    function toonProducten() {
      const container = document.getElementById("producten");
      container.innerHTML = "";
      producten.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.afbeelding}" alt="${product.naam}">
          <h2>${product.naam}</h2>
          <p>Prijs: â‚¬${product.prijs.toFixed(2)}</p>
          <p>Voorraad: ${product.voorraad}</p>
          <button onclick="toevoegenAanMand(${index})">Toevoegen aan winkelmand</button>
        `;
        container.appendChild(div);
      });
    }

    function toevoegenAanMand(index) {
      const product = producten[index];
      if (product.voorraad > 0) {
        product.voorraad--;
        winkelmand[product.naam] = (winkelmand[product.naam] || 0) + 1;
        updateMand();
        toonProducten();
      } else {
        alert("Dit product is uitverkocht!");
      }
    }

    function updateMand() {
      const lijst = document.getElementById("mand-items");
      lijst.innerHTML = "";
      for (const naam in winkelmand) {
        const li = document.createElement("li");
        li.textContent = `${naam} Ã— ${winkelmand[naam]}`;
        lijst.appendChild(li);
      }
    }

    toonProducten();
  </script>

  <footer>
    <p>&copy; 2025 DK Pike Baits</p>
  </footer>
</body>
</html>
